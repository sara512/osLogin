<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking styling sheets -->
  <link rel="stylesheet" href="/css/header.css">   
  <link rel="stylesheet" href="/css/footer.css"> 
  <link rel="stylesheet" href="/css/mainarea.css">
    <title>sign up</title>
</head>
<body>
    <!-- header -->
    <header id="main-header">
        <div id="logo-container">
            <img src="./img/logo-ar.svg" alt="osool logo" id="logo">
        </div>
    </header>
    <!-- main area  -->
    
    <section class="main-area">
            
            <section class="card-container">
                    <div class="welcoming-container">
                    <label for="create-account" id="top-first-label">إنشاء حساب</label>
                    <br>
               
                    <label >إنضم لعائلة أصول للتنمية و الإبداع</label>

                </div>
                <form action="">
                    <div class="form-container">
                        <div class="input-blocks">
                        <label for="name"> الاسم<span class="stars">*</span></label><br>
                       <input type="text" name="name" id="user-name" placeholder="أدخل اسمك هنا " class="input-boxes"><br>
                    </div>

                    <div class="input-blocks">

                       <label for="email"> البريد الإلكتروني<span class="stars">*</span></label><br>
                       <input type="email" name="email" id="user-email" placeholder="أدخل البريد الإلكتروني هنا " class="input-boxes">
                   </div>
                       <div class="input-blocks">

                       <label for="phone"> رقم الهاتف<span class="stars">*</span></label><br>
                       <input type="tel" name="phone" id="user-phone" placeholder="أدخل رقم الهاتف هنا " class="input-boxes" maxlength="10" >
                    </div>

                       <div class="input-blocks">

                       <label for="password"> كلمة المرور<span class="stars">*</span></label><br>
                       <input type="password" name="password" id="user-password" placeholder="يجب أن لا تقل كلمة المرور عن 6 خانات " class="input-boxes">
                    </div>

                    </div>
                    <div class="input-blocks">
                    <label for="agree on the policy">  عند الضغط على إنشاء حساب فإنك توافق على
                        <a href="">سياسة الاستخدام </a>              
                    </label>

                    </div>
                    <input type="button" value="إنشاء حساب" id="btn">
                     <label for="sign-in" class="sign-in"> لديك حساب؟ <a href="/sign-In.html" >تسجيل الدخول </a></label>                
                
                   

                </form>   
                
                 
            </section>
         
        
     </section>    
    <!-- footer -->
    <footer id="copy-right">
        <div id="copy-right-container">
            <label for="copy-right-sentence" id="copy-right-sentence">  جميع الحقوق محفوظة &copy;  شركة أصول للتدريب و الاستشارات 2022</label>
        </div>
    </footer>
    
</body>
</html>
