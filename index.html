<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking styling sheets -->
  <link rel="stylesheet" href="/css/classes.css">   
  <link rel="stylesheet" href="/css/containers.css"> 
  <link rel="stylesheet" href="/css/IDs.css">
    <title>Login</title>
</head>
<body>
    <!-- header -->
    <header id="main-header">
        <div id="logo-container">
            <img src="./img/logo-ar.svg" alt="osool logo" id="logo">
        </div>
    </header>

     <!-- main area -->
      
     <section class="main-area">
            
        <section class="card2-container">
                <div class="welcoming-container">
                <label for="loggingIn" id="top-first-label">الدخول</label>
                <br>
           
                <label >قم بتعبئة المعلومات في الحقول</label>

            </div>
            <form action="">
                <div class="form-container">
                    <div class="input-blocks">
                    <label for="phone or name"> البريد الإلكتروني أو رقم الهاتف<span class="stars">*</span></label><br>
                   <input type="text" name="name" id="user-name" placeholder="أدخل البريد الإلكتروني أو رقم الهاتف " class="input-boxes"><br>
                </div>

                <div class="input-blocks">

                   <label for="password"> كلمة المرور<span class="stars">*</span></label><br>
                   <input type="password" name="password" id="user-password" placeholder="أدخل كلمة المرور هنا " class="input-boxes">
               </div>
                  

                

                </div>
                <input type="button" value="تسجيل الدخول" id="btn">
                <div id="forget">
                <a href="" >نسيت كلمة المرور؟</a><br>
            </div>
                 <label for="sign-in" class="sign-in"> ليس لديك حساب؟ <a href="/sign-Up.html" target="_blank"> إنشاء حساب</a></label>                
            
               

            </form>   
            
             
        </section>
     
    
 </section>    


     <!-- footer -->
     <footer id="copy-right">
        <div id="copy-right-container">
            <label for="copy-right-sentence" id="copy-right-sentence">  جميع الحقوق محفوظة &copy;  شركة أصول للتدريب و الاستشارات 2022</label>
        </div>
    </footer>
    
</body>
</html>
